name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'trading-bot/**'
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - frontend
          - backend
          - trading-bot

env:
  NODE_VERSION: '18'

jobs:
  # ====================
  # Deploy Frontend
  # ====================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.component == 'all' || github.event.inputs.component == 'frontend'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_RPC_URL: ${{ secrets.VITE_RPC_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 8004mint
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # ====================
  # Deploy Backend
  # ====================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.component == 'all' || github.event.inputs.component == 'backend'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/8004/backend
            git pull origin main
            npm ci --production
            npm run build
            pm2 restart backend

  # ====================
  # Deploy Trading Bot
  # ====================
  deploy-trading-bot:
    name: Deploy Trading Bot
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.component == 'all' || github.event.inputs.component == 'trading-bot'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/8004/trading-bot
            git pull origin main
            npm ci --production
            npm run build
            pm2 restart trading-bot

  # ====================
  # Notify
  # ====================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, deploy-trading-bot]
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "Deployment completed"
          # Add Telegram/Discord notification here
